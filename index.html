<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <div class="btn-container">
        <button class="btn add-book-btn">Add Book</button>
        <button class="btn show-all-books-btn">Show All Books</button>
    </div>
    <div class="book-count-container">
        <p>Books in your library: <span class="book-count">0</span></p>
        <p>Total books read: <span class="book-read-count">0</span></p>
        <p>Total books unread: <span class="book-unread-count">0</span></p>
    </div>
    <div class="bookshelf">
        <!-- <div class="book">
            <div class="book-info">
                <h2 class="book-title">Harry Potter</h1>
                <p class="book-author">J.K Rowling</p>
                <label>
                    Read
                    <input type="checkbox">
                </label>
            </div>
        </div> -->
    </div>

    <!-- dialog is opened while working on the UI-->
    <dialog class="add-book-dialog" open>
        <form>
          <input type="text" name="book-title" placeholder="Title">
          <input type="text" name="book-author"
                 placeholder="Author">
          <label>Read?
            <label>
                Yes
                <input type="radio" name="read" value="yes">
            </label>
            <label>
                No
                <input type="radio" name="read" value="no">
            </label>
          </label>
          <div>
            <button type="submit" class="btn" id="submit">Add Book</button>
            <button type="button" class="btn">Cancel</button>
          </div>
        </form>
      </dialog>

    <footer>
        <p>Made by Jonathan Bernal</p>
    </footer>
</body>
</html>
